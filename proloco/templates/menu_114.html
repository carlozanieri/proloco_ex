<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Level Dropdown Menu Tutorial</title>
	<meta name="description" content="We have make three different variation and four different levels for Multi Level Dropdown Menu. You can easily create unlimited levels by using copy and past few lines of HTML code." />
    <meta name="author" content="Codeconvey" />
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" type="text/css" href="static/css/demo.css" />
	<link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
        $( document ).ready(function() {
            // Hide SubMenus.
            $(".subMenu").hide();

            // Shows SubMenu when it's parent is hovered.
            $(".subMenu").parent("li").hover(function () {
              $(this).find(">.subMenu").not(':animated').slideDown(300);
              $(this).toggleClass("active ");
            });

            // Hides SubMenu when mouse leaves the zone.
            $(".subMenu").parent("li").mouseleave(function () {
              $(this).find(">.subMenu").slideUp(150);
            });

            // Prevents scroll to top when clicking on <a href="#">
            $("a[href=\"#\"]").click(function () {
              return false;
            });
        });
    </script>
</head>

<div class="nav-bar">
			<a href=""><i class="fa fa-bars"></i><span>Menu</span></a>
		</div>

<div class="container">

    <nav class="dm_multiLevel fixed">

      <ul>

          {%for menus in menu%}
        <li><a href="{{menus[6]}}">{{menus[4]}}<i class="fa fa-angle-down"></i></a>
          <ul class="subMenu">
              {%for submenus in submenu%}
                		{%if menus[1] == submenus[2]:%}
            <li><a href="{{submenus[6]}}">{{submenus[4]}}</a></li>
             {%endif%}
              {%endfor%}
            <li><a href="#">Fashion &nbsp;<i class="fa fa-angle-right"></i></a>
              <ul class="subMenu">
                <li><a href="#">Men &nbsp;<i class="fa fa-angle-right"></i></a>
                    <ul class="subMenu">

                    </ul>
                </li>

              </ul>
            </li>
            <li><a href="#">Furniture</a></li>
            <li><a href="#">Makeup</a></li>
          </ul>
        </li>

            {%endfor%}
              </ul>
            </nav>


		</div>
    </div>
</section>







</html>
