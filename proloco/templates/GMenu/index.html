<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Google Nexus Website Menu</title>
		<meta name="description" content="A sidebar menu as seen on the Google Nexus 7 website" />
		<meta name="keywords" content="google nexus 7 menu, css transitions, sidebar, side menu, slide out menu" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="${tg.url('/static/GMenu/favicon.ico')">
		<link rel="stylesheet" type="text/css" href="${tg.url('/static/GMenu/css/normalize.css')" />
		<link rel="stylesheet" type="text/css" href="${tg.url('/static/GMenu/css/demo.css')" />
		<link rel="stylesheet" type="text/css" href="${tg.url('/static/GMenu/css/component.css')" />
		<script src="G${tg.url('/Menu/js/modernizr.custom.js')"></script>
	</head>

		<div class="container">
			<ul style="margin-left:0;" id="gn-menu" class="gn-menu-main">
				<li class="gn-trigger" >
					<a class="gn-icon gn-icon-menu" ><span>Menu</span></a>
					<nav class="gn-menu-wrapper">
						<div class="gn-scroller">
							<ul class="gn-menu">

								{%for menus in menu%}
								<li>
									<a style="color:red;" class="gn-icon gn-icon-help" href="{{menus[6]}}"><i class="fa fa-street-view"></i>{{menus[4]}} </a>
									<ul class="gn-submenu">
										{%for submenus in submenu%}
                		{%if menus[1] == submenus[2]:%}
							<li><a href="{{submenus[6]}}" style="color:green; margin-left:20%;"><span></span> {{submenus[4]}}</a></li>
						{%endif%}
           				{%endfor%}

									</ul>
								</li>
								{%endfor%}
							</ul>
						</div><!-- /gn-scroller -->
					</nav>
				</li>

				<li><a  href="/"><span></span></a></li>

			</ul>
		</div><!-- /container -->
		<script src="${tg.url('/static/GMenu/js/classie.js')"></script>
		<script src="${tg.url('/static/GMenu/js/gnmenu.js')"></script>
		<script>
			new gnMenu( document.getElementById( 'gn-menu' ) );
		</script>

</html>
